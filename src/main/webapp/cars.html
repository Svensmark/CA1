<!DOCTYPE html>
<html>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
    </style>
    <body class="w3-light-grey">
        <!-- Header -->
        <header class="w3-display-container w3-content" style="max-width:1000px;">
            <img class="car.png" src="car.png" alt="car with pricetag" style="min-width:1000px" width="500" height="800">
            <div class="w3-display-left w3-padding w3-col l6 m8">
                <div class="w3-container w3-red">
                    <h2><i class="car w3-margin-right"></i>Search car</h2>
                </div>
                <div class="w3-container w3-white w3-padding-16">
                    <form action="/action_page.php" target="_blank">
                        <div class="w3-row-padding" style="margin:0 -16px;">
                            <div class="w3-half w3-margin-bottom">
                                <label><i class=""></i> Make</label>
                                <input class="w3-input w3-border" type="text" placeholder="Ex. Mercedes-benz" name="make" required>
                            </div>
                            <div class="w3-half">
                                <label><i class=""></i> Model</label>
                                <input class="w3-input w3-border" type="text" placeholder="Ex. E350" name="Model" required>
                            </div>
                        </div>
                        <div class="w3-row-padding" style="margin:8px -16px;">
                            <div class="w3-half w3-margin-bottom">
                                <label><i class=""></i> Registration Date</label>
                                <input class="w3-input w3-border" type="text" placeholder="Ex. 01/01-2010" name="RegistrationDate" required>
                            </div>
                            <div class="w3-half">
                                <label><i class=""></i> Model Year</label>
                                <input class="w3-input w3-border" type="text" placeholder="Ex. 2010" name="ModelYear" required>
                            </div>
                            <div class="w3-half w3-margin-bottom">
                                <label><i class=""></i> Registration Date</label>
                                <input class="w3-input w3-border" type="text" placeholder="Ex. 01/01-2010" name="RegistrationDate" required>
                            </div>
                            <div class="w3-half">
                                <div class="w3-half">
                                    <label><i class=""></i> Model Year</label>
                                    <input class="w3-input w3-border" type="text" placeholder="Ex. 2010" name="ModelYear" required>
                                </div>
                            </div>
                            <button id="btnAll" class="w3-button w3-dark-grey" type="submit"><i class="fa fa-search w3-margin-right"></i> Show Cars</button>
                    </form>
                </div>
            </div>
        </header>
        <table id="table"></table>
    </body>
</html>
